# .github/workflows/chromatic.yml

# Workflow name
name: "Chromatic build on main"

# Event for the workflow
on:
  push:
    branches:
      - main
      - test/fix-chromatic-builds # TODO: undo this line before merging

# List of jobs
jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Setup Yarn
        uses: volta-cli/action@v4

      - name: Setup env
        run: echo "FONTAWESOME_NPM_AUTH_TOKEN=${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}" > .env

      - name: Install dependencies
        run: yarn install

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install via pnpm
        run: pnpm install --frozen-lockfile

      - name: Setup FontAwesome for pnpm
        run: echo "FONTAWESOME_NPM_AUTH_TOKEN=${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}" > .npmrc

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
