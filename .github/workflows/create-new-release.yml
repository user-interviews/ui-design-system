name: "Create new release"

on:
  push:
    branches:
        - chore/update-release-actions

#  workflow_dispatch:
#    inputs:
#      version:
#        description: 'The version you want to release.'
#        required: true

jobs:
  create-new-release:
    name: Create new release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create release branch
        run: git checkout -b release/1.22.1
#        run: git checkout -b release/${{ github.event.inputs.version }}

      - name: Initialize mandatory git config
        uses: fregante/setup-git-user@v1

      - name: Bump version in package.json
        run: yarn version --new-version 1.22.1 --no-git-tag-version
#        run: yarn version --new-version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Commit manifest files
        id: make-commit
        run: |
          git add package.json
          git commit --message "Prepare release 1.22.1"

          echo "::set-output name=commit::$(git rev-parse HEAD)"
#           git commit --message "Prepare release ${{ github.event.inputs.version }}"

      - name: Publish release branch
        run: git push origin release/1.22.1

      - run: git fetch

      - name: Checkout main
        run: git checkout main

      - name: Merge release branch to main
        run: git merge --no-ff release/1.22.1
#        run: git merge --no-ff ${{ github.event.inputs.version }}

      - name: Create tag
        run: git tag -a 1.22.1
#run: git tag -a ${{ github.event.inputs.version }}

      - name: Checkout develop
        run: git checkout develop

      - name: Merge release branch to develop
        run: git merge --no-ff release/1.22.1
        # run: git merge --no-ff release/${{ github.event.inputs.version }}

      - name: Delete release branch
        run: git branch -d release/1.22.1
#               run: git branch -d release/${{ github.event.inputs.version }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #tag_name: v${{ github.event.inputs.version }}
          #release_name: Release v${{ github.event.inputs.version }}
          tag_name: v1.22.1
          release_name: Release v1.22.1
          body_path:
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
#          asset_path: ./user-interviews-ui-design-system-${{ github.event.inputs.version }}.tgz
#          asset_name: user-interviews-ui-design-system-${{ github.event.inputs.version }}.tgz
          asset_path: ./user-interviews-ui-design-system-1.22.1.tgz
          asset_name: user-interviews-ui-design-system-1.22.1.tgz

          asset_content_type: application/tar+gzip
