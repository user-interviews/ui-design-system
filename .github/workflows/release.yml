name: Create Release
on: push
#  workflow_dispatch:
#    inputs:
#      releaseType:
#        description: 'Is this release: major, minor or patch?'
#        required: true
#        default: 'patch'
jobs:
  createrelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn install
      - run: git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - run: git config --local user.name "github-actions[bot]"
      - run: yarn --new-version version patch ${{ github.event.inputs.releaseType }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - run: yarn build
      - run: npm pack
#      - run: npm publish --access public
#        env:
#          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Extract Package Version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.1.1
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          release_name: Release v${{ steps.extract_version.outputs.version }}
          body_path:
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./user-interviews-ui-design-system-${{ steps.extract_version.outputs.version }}.tgz
          asset_name: user-interviews-ui-design-system-${{ steps.extract_version.outputs.version }}.tgz
          asset_content_type: application/tar+gzip
